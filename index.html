<!DOCTYPE html>
<html lang="cs">
<meta charset="UTF-8">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>balloons</title>

    <link rel="stylesheet" href="css/fontawesome-all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<button type="button" class="btn btn-dark" onclick="window.history.back()" style="margin: 20px;">
    <i class="fa fa-arrow-left"></i> back to game selecton
</button>

<div id="hra">
    <div id="balloonWrap">

        <div id="balloons">
            <h1>Balloons</h1>
            <p>
                Try to collect as much points as you can.
            </p>
            <p>points: <span id="points"></span></p>
            <p>balloons used: <span id="popped">0</span>/<span id="maxBalonku">8</span></p>
        </div>

        <div class=balloonInnerWrap>
            <img src="" onclick="tryToInflate(1)" id="balloon1" data-probability="0" data-color="" data-blowed="false" data-popped="">
            <div class="balloonInnerText">
                <p class="center index"><span id="balloon1left"></span><span id="balloon1right">|||||</span></p>
                <p class="center">
                    chance to pop: <span id="balloon1percent" class="white"></span>%
                </p>
                <p class="center">
                    or collect <span id="bonusPoints" class="white"></span> points</p>
                <div class="btn-group center" role="group" aria-label="inflate / collect">
                    <button class="btn btn-primary" onclick="tryToInflate(1)">inflate</button>
                    <button class="btn btn-success" onclick="collect()">collect</button>
                </div>
            </div>
        </div>
    </div>
</div>

<audio id="coins" src="audio/coins.wav"></audio>
<audio id="pop" src="audio/pop.wav"></audio>

<script src="balloonScript.js" defer></script>
</body>
</html>
