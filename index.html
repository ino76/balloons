<!DOCTYPE html>
<html lang="cs">
<meta charset="UTF-8">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>balloons</title>

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #0f0f0f;
            color: white;

        }


        #hra {
            display: flex;
            flex: 1;
            min-height: 100vh;
            align-items: center;
            justify-content: flex-end;
            flex-direction: column;
            /* border: 1px solid blue; */
        }


        .index {
font-size: 25px;
        }


        #balloons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 5em;
            max-width: 350px;
            border-radius: 9px;
            border: 1px solid #888;
            padding: 30px;
        }

        #balloonWrap {
            /*border: 1px solid red;*/
            height: 50vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: space-around;
            /* border: 1px solid red; */
        }
        #balloon {
            /* border: 1px solid red; */
        }

        .input-group {
            display: none;
        }

        .balloonInnerWrap {
            width: 30vw;
            height: 100%;
            display: flex;
            align-items: center;
            flex-direction: column;
            /* border: 1px solid green; */
            justify-content: space-between;
        }

        .balloonInnerText {
            display: flex;
            flex-direction: column;
            padding: 40px;
        }
    </style>
</head>
<body>

<div class="home" style="position: absolute;padding-top: 15px; padding-left: 15px;">
    <a class="btn btn-dark" href="gameSelection">
        <i class="fa fa-arrow-left"></i> back to game selecton
    </a>
</div>


<div id="hra">
    
    <div id="balloonWrap">

        <div class=balloonInnerWrap onclick="tryToInflate(1)">
            <img src="" id="balloon1" data-probability="0" data-color="" data-blowed="false">
            <div class="balloonInnerText">
                <p class="index"><span id="balloon1left"></span><span id="balloon1right">|||||</span></p>
                <p><span id="balloon1percent"></span>%</p>
            </div>
        </div>

        <div class=balloonInnerWrap onclick="tryToInflate(2)">
            <img src="" id="balloon2" data-probability="0" data-color="" data-blowed="false">
            <div class="balloonInnerText">
                <p class="index"><span id="balloon2left"></span><span id="balloon2right">|||||</span></p>
                <p><span id="balloon2percent"></span>%</p>
            </div>
        </div>

        <div class=balloonInnerWrap onclick="tryToInflate(3)">
                <img src="" id="balloon3" data-probability="0" data-color="" data-blowed="false">
                <div class="balloonInnerText">
                    <p class="index"><span id="balloon3left"></span><span id="balloon3right">|||||</span></p>
                    <p><span id="balloon3percent"></span>%</p>
                </div>
            </div>
        
        
        
    </div>

    <button class="btn btn-success" onclick="collect()">collect</button>
    <br><br><br>
    <div id="balloons">
            

        <h1>Balloons</h1>
        <p>
            Try to collect as much money as you can. Different colors of balloons has different chance to burst.
            Inflate will rise reward about five coins, but if balloon would burst, all reward would be gone.
        </p>
        <p>points: <span id="points"></span></p>
        <p>used balloons: <span id="popped">0</span>/<span id="maxBalonku">5</span></p>


    </div>
</div>

<audio id="coins" src="audio/coins.wav"></audio>
<audio id="pop" src="audio/pop.wav"></audio>

<script src="balloonScript.js" defer></script>
</body>
</html>
